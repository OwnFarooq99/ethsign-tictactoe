<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe ‚Äî @ethsign Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc66, #ff9933);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #cc5200;
      text-shadow: 1px 1px 2px #fff;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #ffe0b3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      color: #cc5200;
    }
    .cell.taken {
      cursor: default;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #cc5200;
      text-shadow: 1px 1px 1px #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #cc5200;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ‚Äî <span style="color:#cc5200">@ethsign</span> Edition</h1>
  <div id="board"></div>
  <div id="status">Player $SIGN's turn</div>
  <button onclick="resetGame()">Reset</button>  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let xIsNext = true;

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const cellEl = document.createElement('div');
        cellEl.classList.add('cell');
        if (cell) {
          cellEl.textContent = cell;
          cellEl.classList.add('taken');
        } else {
          cellEl.addEventListener('click', () => handleMove(i));
        }
        boardEl.appendChild(cellEl);
      });
    }

    function handleMove(i) {
      if (board[i] || calculateWinner()) return;
      board[i] = xIsNext ? '$SIGN' : 'üçä';
      xIsNext = !xIsNext;
      renderBoard();
      const winner = calculateWinner();
      if (winner) {
        if (winner === 'Draw') {
          statusEl.textContent = "It's a draw!";
        } else {
          statusEl.textContent = winner === '$SIGN' ? '$SIGN takes the win! üéâ' : 'üçä dominates the board! üèÜ';
        }
      } else {
        statusEl.textContent = `Player ${xIsNext ? '$SIGN' : 'üçä'}'s turn`;
      }
    }

    function calculateWinner() {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of lines) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.every(Boolean) ? 'Draw' : null;
    }

    function resetGame() {
      board = Array(9).fill(null);
      xIsNext = true;
      statusEl.textContent = "Player $SIGN's turn";
      renderBoard();
    }

    renderBoard();
  </script></body>
</html>
